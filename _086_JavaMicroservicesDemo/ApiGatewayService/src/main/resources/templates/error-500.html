<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hata Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 64px;
            color: #e74c3c;
            margin-bottom: 1rem;
        }

        h1 {
            color: #e74c3c;
            margin-bottom: 0.5rem;
        }

        p {
            color: #333;
        }

        .retry-button {
            display: inline-block;
            margin-top: 1rem;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .retry-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="error-container">
    <span class="error-icon">❌</span>
    <h1>Hata Oluştu (APIGATEWAY HATA SAYFASI)</h1>
    <p>Üzgünüz, isteğinizi işlerken bir hata oluştu.</p>
    <p>Lütfen daha sonra tekrar deneyin.</p>
    <button class="retry-button" onclick="location.reload()">Tekrar Dene</button>
</div>
</body>
</html>
